<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Shopping cart</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='style-index.css'>
</head>
<body>

  <div class="main">
    <div class="rounded main-content">

      <div class="px-4 pt-3 border-bottom">
        <p class="d-inline-block">Shopping Bag total : <span id="total"> 0</span><span>$</span> </p>
      </div>

      <div class="d-flex justify-content-around border-bottom py-3" id="trash1">
        <div class="d-flex align-items-center">
          <i class="fas fa-trash mx-2" onclick="deleteElt(1)"></i>
          <i class="fas fa-heart mx-2" id="heart1" onclick="heartColor(1)"></i>
        </div>
        <div class="d-flex align-items-center justify-content-center">
          <img src="image/white-nike.png" alt="white nike">
        </div>
        <div class="d-flex flex-column align-items-center justify-content-center text-center">
          <h5>Spedri</h5>
          <p>White</p>
        </div>
        <div class="d-flex align-items-center">
          <span class="btn mx-2 modif-btn" id="plus-btn1" onclick="inc(1)"><i class="fas fa-plus"></i></span>
          <span class="btn" id="product-qtn1">0</span>
          <span class="btn mx-2 modif-btn" id="minus-btn1" onclick="dec(1)"><i class="fas fa-minus"></i></span>
        </div>
        <div class="d-flex align-items-center">
          <span>$</span><span id="price1">0</span>
        </div>
      </div>

      <div class="d-flex justify-content-around border-bottom py-3" id="trash2">
        <div class="d-flex align-items-center">
          <i class="fas fa-trash mx-2"  onclick="deleteElt(2)"></i>
          <i class="fas fa-heart mx-2" id="heart2" onclick="heartColor(2)"></i>
        </div>
        <div class="d-flex align-items-center justify-content-center">
          <img src="image/sneakers-white.PNG" alt="white sneakers">
        </div>
          <div class="d-flex flex-column align-items-center justify-content-center text-center">
            <h5>sneakers</h5>
            <p>White</p>
          </div>
          <div class="d-flex align-items-center">
            <span class="btn mx-2 modif-btn" id="plus-btn2" onclick="inc(2)"><i class="fas fa-plus"></i></span>
            <span class="btn" id="product-qtn2">0</span>
            <span class="btn mx-2 modif-btn"id="minus-btn2" onclick="dec(2)"><i class="fas fa-minus"></i></span>
          </div>
          <div class="d-flex align-items-center">
            <span>$</span><span id="price2">0</span>
          </div>
      </div>

      <div class="d-flex justify-content-around border-bottom py-3" id="trash3">
        <div class="d-flex align-items-center">
          <i class="fas fa-trash mx-2" onclick="deleteElt(3)"></i>
          <i class="fas fa-heart mx-2" id="heart3" onclick="heartColor(3)"></i>
        </div>
        <div class="d-flex align-items-center justify-content-center">
          <img src="image/scarf.PNG" alt="white nike">
        </div>
          <div class="d-flex flex-column align-items-center justify-content-center text-center">
            <h5>scarf</h5>
            <p>grey</p>
          </div>
          <div class="d-flex align-items-center">
            <span class="btn mx-2 modif-btn" id="plus-btn3" onclick="inc(3)"><i class="fas fa-plus"></i></span>
            <span class="btn" id="product-qtn3">0</span>
            <span class="btn mx-2 modif-btn" id="minus-btn3" onclick="dec(3)"><i class="fas fa-minus"></i></span>
          </div>
          <div class="d-flex align-items-center">
            <span>$</span><span id="price3">0</span>
          </div>
        </div>

    </div>
  </div>
  
        
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src='cart.js'></script> 

</body>
</html>
